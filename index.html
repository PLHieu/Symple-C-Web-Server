<!doctype html>
<html>
<title>Log in</title>

<style>
bigsize{font-size: 50px;}
mediumsize{font-size: 20px;}
smallsize{font-size: 10px;}
color.green{color: green}

.box{
	align: center;
	width: 400px;
	clear: both;
}
.box input{
	text-align: center;
	width: 100%;
	padding: 10px;
	font-size: 20px;
	clear: both;
}

</style>

<header>
<b><bigsize>Login Form</bigsize></b>
</header>

<body>
<form method="post"[get]><div class="box">
<table>
<tr><td align="left"><b>Username</b></td></tr>
<tr><td align="justify"><input name="username" type="username" placeholder="username"></td></tr>
<tr><td align="left"><b>Password</b></td></tr>
<tr><td align="justify"><input name="password" type="password" placeholder="password"></td></tr>
<tr><td align="center"><input type="submit" style="background-color:green; color:white" value="Log in"></td></tr>
</table>
</div></form>
</body>

</html>
